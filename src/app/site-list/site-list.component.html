<div class="container mx-auto my-16">
  <h1 class="text-5xl mt-0 mb-5">Udemy</h1>
  <p class="mb-5">Online Courses - Learn Anything, On Your Schedule</p>
  <button
    class="mb-5 mx-0.5 px-5 py-3 text-sm text-white bg-gray-900 shadow rounded-md"
  >
    Add New Site
  </button>

  <!-- Section: Add New Site -->
  <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900 rounded-md">
    <h2 class="text-3 text-center font-medium">Add New Site</h2>
    <p class="text-center font-extralight">
      Please add a new site in the form below
    </p>

    <form>
      <!-- Form: Site Name -->
      <div class="flex flex-col mb-4">
        <label class="text-lg font-medium mb-2">Site Name</label>
        <input
          type="text"
          name="siteName"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>

      <!-- Form: Site URL -->
      <div class="flex flex-col mb-4">
        <label class="text-lg font-medium mb-2">Site URL</label>
        <input
          type="text"
          name="siteURL"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>

      <!-- Form: Site Image URL -->
      <div class="flex flex-col mb-4">
        <label class="text-lg font-medium mb-2">Site Image URL</label>
        <input
          type="text"
          name="siteImageURL"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>
    </form>
  </div>
</div>
