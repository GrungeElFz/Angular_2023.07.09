<div class="container mx-auto my-16">
  <!-- Section: Add New Site -->
  <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900 rounded-md">
    <h2 class="text-3 text-center font-medium">Add New Site</h2>
    <p class="text-center font-extralight">
      Please add a new site in the form below
    </p>

    <form #f="ngForm">
      <!-- Form: Site Name -->
      <div class="flex flex-col mb-4">
        <label class="text-lg font-medium mb-2">Site Name</label>
        <input
          ngModel
          type="text"
          name="siteName"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>

      <!-- Form: Site URL -->
      <div class="flex flex-col mb-4">
        <label class="text-lg font-medium mb-2">Site URL</label>
        <input
          ngModel
          type="text"
          name="siteURL"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>

      <!-- Form: Site Image URL -->
      <div class="flex flex-col mb-4">
        <label class="text-lg font-medium mb-2">Site Image URL</label>
        <input
          ngModel
          type="text"
          name="siteImageURL"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>

      <!-- Form: Add Button -->
      <button
        class="mt-10 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 bg-gray-900 text-white shadow rounded-lg"
      >
        Add New Site
      </button>

      <!-- Form: Cancel Button -->
      <button
        class="mt-10 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-lg"
      >
        Cancel
      </button>
    </form>
  </div>

  <!-- Section: Website Grids -->
  <div class="grid grid-cols-4 gap-5">
    <!-- Grid: Udemy -->
    <div class="shadow-lg border-2 border-gray-900">
      <!-- Grid: Site Image -->
      <img
        src="https://blog.udemy.com/wp-content/uploads/2021/07/udemy-blog-social-share.png"
        alt="Udemy"
      />

      <!-- Grid: Site Title -->
      <h3 class="p-3 text-xl font-bold">Udemy</h3>

      <!-- Grid: Site URL -->
      <div
        class="max-w-60 mx-3 px-3 bg-purple-200 text-purple-800 rounded-lg text-sm"
      >
        https://www.udemy.com
      </div>

      <!-- Grid: Buttons -->
      <button
        class="my-3 ml-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 bg-gray-900 text-white shadow rounded-md"
      >
        Add New Password
      </button>

      <button
        class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md"
      >
        Edit
      </button>

      <button
        class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md"
      >
        Delete
      </button>
    </div>
  </div>
</div>
